<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>04_class与style绑定</title>
    <style>
        .aClass {
            color: red;
        }

        .bClass {
            color: blue;
        }

        .cClass {
            font-size: 20px;
        }
    </style>
</head>

<body>

<!--
    1. 理解
        在应用界面中, 某个(些)元素的样式是变化的
        class/style绑定就是专门用来实现动态样式效果的技术
    2. class绑定: :class='xxx'
        xxx是字符串
        xxx是对象
        xxx是数组
    3. style绑定
        :style="{ color: activeColor, fontSize: fontSize + 'px' }"
        其中activeColor/fontSize是data属性
-->

<div id="demo">
    <h2>1. class绑定: :class='xxx'</h2>
    <p class="cClass" :class="a">这是一个字符串</p>
    <p :class="{aClass: isA, bClass: isB}">这是一个对象</p> <!-- 通过类名的 boolean 值来确定是否含有此类名，可以使用变量来控制 -->
    <p :class="['aClass', 'cClass']">这是一个数组</p>


    <h2>2. style绑定</h2>
    <p :style="{color: activeColor, fontSize: fontSize + 'px'}">style</p>

    <button @click="update">更新</button>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
    new Vue({
        el: '#demo',
        data: {
            a: 'aClass',
            isA: true,
            isB: false,
            activeColor: 'red',
            fontSize: 30,
        },

        methods: {
            update: function () {
                this.a = 'bClass'
                this.isA = !this.isA;
                this.isB = !this.isB;
                this.activeColor = 'green';
                this.fontSize = 40;
            }
        }
    })
</script>
</body>

</html>
