<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>09_Vue实例_生命周期</title>
</head>

<body>
<!--
    1. vue对象的生命周期
        1). 初始化显示
            * beforeCreate()
            * created()
            * beforeMount()
            * mounted()
        2). 更新状态
            * beforeUpdate()
            * updated()
        3). 销毁vue实例: vm.$destroy()
            * beforeDestroy()
            * destroyed()
    2. 常用的生命周期方法
        created()/mounted(): 发送ajax请求, 启动定时器等异步任务
        beforeDestroy(): 做收尾工作, 如: 清除定时器
-->

<div id="demo">
    <button @click="destroyVM">destroy vm</button>
    <p v-show="isShow">Hello Vue</p>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
    new Vue({
        el: '#demo',
        data: {
            isShow: true,
        },
        methods: {
            destroyVM: function () {
                // 销毁 vue 实例
                this.$destroy();
            }
        },
        // 初始化显示后立即调用
        mounted() {
            this.intervalId = setInterval(() => {
                this.isShow = !this.isShow;
                console.log("aaa");
            }, 1000)
        },

        // 在销毁之前清除定时器
        beforeDestroy() {
            clearInterval(this.intervalId);
        }
    })


</script>
</body>

</html>
