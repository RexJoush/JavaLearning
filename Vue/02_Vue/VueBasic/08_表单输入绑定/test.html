<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>08_表单输入绑定</title>
</head>

<body>
<!--
    1. 使用v-model(双向数据绑定)自动收集数据
        text/textarea
        checkbox
        radio
        select
-->
<div id="demo">
    <form action="/xxx" @submit.prevent="handleSubmit">
        <span>用户名: </span>
        <input type="text" v-model="username"><br>

        <span>密码: </span>
        <input type="password" v-model="password"><br>

        <span>性别: </span>
        <input type="radio" id="female" value="女" v-model="sex">
        <label for="female">女</label>
        <input type="radio" id="male" value="男" v-model="sex">
        <label for="male">男</label><br>

        <span>爱好: </span>
        <input type="checkbox" id="basket" value="basket" v-model="hobbies">
        <label for="basket">篮球</label>
        <input type="checkbox" id="foot" value="foot" v-model="hobbies">
        <label for="foot">足球</label>
        <input type="checkbox" id="pingpang" value="pingpang" v-model="hobbies">
        <label for="pingpang">乒乓</label><br>

        <span>城市: </span>
        <select v-model="cityId">
            <option value="0">未选择</option>
            <option :value="city.id" v-for="(city, index) in allCities" :key="index">{{city.name}}</option>
        </select><br>
        <span>介绍: </span>
        <textarea rows="10" v-model="info"></textarea><br><br>

        <input type="submit" value="注册">
    </form>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
    new Vue({
        el: '#demo',
        data: {
            username: '',
            password: '',
            sex: '女',
            hobbies: ['foot'],
            allCities: [{id: 1, name: '北京'}, {id: 2, name: '上海'}, {id: 3, name: '深圳'}],
            cityId: '2',
            info: ''
        },
        methods: {
            handleSubmit() {
                console.log(this.username, this.password, this.sex, this.hobbies, this.cityId, this.info);
            }
        }
    })
</script>
</body>

</html>
