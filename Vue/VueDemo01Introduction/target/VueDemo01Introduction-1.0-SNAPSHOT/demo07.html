<!DOCTYPE html>
<html>
<head>
	<title>v-text 与 v-html</title>
	<meta charset="utf-8">
	<script src="js/vue.js"></script>
</head>
<body>
	<div id="app">
		<div v-text="message"></div>
		<div v-html="message"></div>
		<div id="div1"></div>
		<div id="div2"></div>
	</div>

	<script type="text/javascript">

		// view model
		new Vue({
			el: "#app",
			data: {
				message: "<h1>Hello</h1>"
			},
			methods: {
				fun1: function (){
					alert("按下的是回车")
				}
			}
		})

		// 传统 js 的 innerText 与 innerHTML
		window.onload = function () {
			document.getElementById("div1").innerHTML = ("<h1>Hello</h1>");
			document.getElementById("div2").innerText = ("<h1>Hello</h1>");
		}
	</script>
</body>
</html>
